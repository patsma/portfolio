<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASP - Animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @font-face {
            font-family: 'eurostile';
            src: url('eurostile.ttf') format('truetype')
        }

        :root {
            --color: #fff;
        }

        *,
        *:after,
        *:before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            min-height: 100vh;
            align-content: center;
            justify-content: flex-start;
            font-family: 'eurostile', Fallback, sans-serif;

        }

        #asp-text {
            display: grid;
            grid-column: 1/-1;
            width: 80vw;
            justify-self: center;
            align-self: center;
            pointer-events: none;

        }

        #asp-background {
            display: grid;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .wrapper {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: grid;
            visibility: hidden;
        }

        .asp-grid {
            display: grid;
            z-index: 10;
            grid-template-rows: 144px 50px 1fr;

        }

        .form-asp {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1rem;
            grid-row: 1;
            align-self: center;
            justify-self: center;
            justify-items: center;
            justify-content: center;
            max-width: 700px;
        }

        .form-asp div {
            display: grid;
            grid-row-gap: 0.5rem;
            min-width: 200px;
            max-width: 400px;
            justify-content: center;

        }

        .form-asp label {
            color: var(--color);

        }

        .form-asp [type="submit"] {
            background: none;
            border: 1px solid var(--color);
            font-size: 20px;
            color: var(--color);
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.5s ease-in-out;
        }

        .form-asp [type="submit"]:hover {
            color: rgba(51, 186, 254, 1);
            text-shadow: 0px 0px 30px rgba(51, 186, 254, 1);
            -moz-transition: all 0.2s ease-in;
            -o-transition: all 0.2s ease-in;
            -webkit-transition: all 0.2s ease-in;
            transition: all 0.5s ease-in-out;
            transform: scale(1.03);
            transform-origin: 50% 50%;
        }

        .business-chars {
            color: var(--color);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-align: center;
            display: inline-block;
            grid-auto-flow: column;
        }

        .dummy-label {
            visibility: hidden;
        }

        .form-asp input {
            height: 50px;
            width: 100%;
            animation: glow 4000ms ease-out infinite alternate;
            background: transparent;
            border-color: #33bafe;
            box-shadow: 0 0 5px rgba(51, 186, 254, 0.1), inset 0 0 5px rgba(51, 186, 254, 0.2), 0 2px 0 #000;
            color: #efe;
            outline: none;
            text-indent: 10px;
            min-width: 200px;
            max-width: 400px;
        }


        @keyframes glow {
            0% {
                border-color: #33bafe;
                box-shadow: 0 0 5px rgba(51, 186, 254, 0.1), inset 0 0 5px rgba(51, 186, 254, 0.2), 0 2px 0 #000;
            }
            100% {
                border-color: #0183c8;
                box-shadow: 0 0 20px rgba(51, 186, 254, 0.6), inset 0 0 10px rgba(51, 186, 254, 0.4), 0 2px 0 #000;
            }
        }


        @media only screen and (max-width: 767px) {
            .form-asp div, .form-asp input {
                min-width: 175px;
            }

            .form-asp {
                grid-template-columns: 1fr;
                padding-top: 1rem;
                grid-gap: 2rem;
                width: 85%;
            }

            .asp-grid {
                grid-template-rows: unset;
            }
        }


        @media only screen
        and (max-width: 767px)
        and (orientation: landscape) {

            .form-asp {
                grid-template-columns: 1fr 1fr 1fr;
            }

            #asp-text {
                align-self: end;
                padding-bottom: 2rem;
                width: 55vw;
            }
        }


        @media only screen and (max-width: 568px) {
            .form-asp div, .form-asp input {
                min-width: 155px;
            }
        }

    </style>
</head>
