    * {

      padding: 0;
      margin: 0;

    body {
      background-color: #91bcbb;
    }

    .logo-animation-wrapper {
      display: grid;
      min-height: 100vh;
      justify-content: center;
      align-content: center;
    }

    .logo-animation svg {
      min-height: 500px;
      width: 60%;
      max-width: 700px;
    }

    .logo-animation {
      width: 80vw;
      display: flex;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
    }

    .gs-dev-tools {
      opacity: 0;
    }

  </style>
